<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Adjustment</title>
    <style>
        /* Remove arrows in number selectors for Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* Remove arrows in number selectors for Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .adjustment-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .adjustment-label {
            font-size: 30px;
            margin-bottom: 15px;
        }
        .adjustment-input {
            width: 68px;
            height: 50px;
            font-size: 30px;
            text-align: center;
        }
        .increment-button {
            font-weight: bold;
            margin: 5px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="adjustment-container">
            <div class="adjustment-label">Logo Width</div>
            <button class="increment-button" onclick="incrementValue('logo_width', -5)">-</button>
            <input type="number" class="adjustment-input" id="logo_width" value="250">
            <button class="increment-button" onclick="incrementValue('logo_width', 5)">+</button>
        </div>
        <div class="adjustment-container">
            <div class="adjustment-label">Logo Height</div>
            <button class="increment-button" onclick="incrementValue('logo_height', -5)">-</button>
            <input type="number" class="adjustment-input" id="logo_height" value="250">
            <button class="increment-button" onclick="incrementValue('logo_height', 5)">+</button>
        </div>
        <div class="adjustment-container">
            <div class="adjustment-label">Text Vertical Border</div>
            <button class="increment-button" onclick="incrementValue('text_vertical_border', -5)">-</button>
            <input type="number" class="adjustment-input" id="text_vertical_border" value="250">
            <button class="increment-button" onclick="incrementValue('text_vertical_border', 5)">+</button>
        </div>
        <div class="adjustment-container">
            <div class="adjustment-label">Text Horizontal Border</div>
            <button class="increment-button" onclick="incrementValue('text_horizontal_border', -5)">-</button>
            <input type="number" class="adjustment-input" id="text_horizontal_border" value="250">
            <button class="increment-button" onclick="incrementValue('text_horizontal_border', 5)">+</button>
        </div>
        <div class="adjustment-container">
            <div class="adjustment-label">Text Vertical Offset</div>
            <button class="increment-button" onclick="incrementValue('text_vertical_offset', -5)">-</button>
            <input type="number" class="adjustment-input" id="text_vertical_offset" value="250">
            <button class="increment-button" onclick="incrementValue('text_vertical_offset', 5)">+</button>
        </div>
        <div class="adjustment-container">
            <div class="adjustment-label">Text Horizontal Offset</div>
            <button class="increment-button" onclick="incrementValue('text_horizontal_offset', -5)">-</button>
            <input type="number" class="adjustment-input" id="text_horizontal_offset" value="250">
            <button class="increment-button" onclick="incrementValue('text_horizontal_offset', 5)">+</button>
        </div>
        <div class="adjustment-container">
            <div class="adjustment-label">Minute Diameter</div>
            <button class="increment-button" onclick="incrementValue('minute_diameter', -5)">-</button>
            <input type="number" class="adjustment-input" id="minute_diameter" value="250">
            <button class="increment-button" onclick="incrementValue('minute_diameter', 5)">+</button>
        </div>
    </div>
    
    <!-- Add similar adjustments for other variables -->
    <script>
        const config = {{ config | tojson | safe }};
        document.getElementById('logo_width').value = config.screen_adjustment.logo_width;
        document.getElementById('logo_height').value = config.screen_adjustment.logo_height;
        document.getElementById('text_vertical_border').value = config.screen_adjustment.text_vertical_border;
        document.getElementById('text_horizontal_border').value = config.screen_adjustment.text_horizontal_border;
        document.getElementById('text_vertical_offset').value = config.screen_adjustment.text_vertical_offset;
        document.getElementById('text_horizontal_offset').value = config.screen_adjustment.text_horizontal_offset;
        document.getElementById('minute_diameter').value = config.screen_adjustment.minute_diameter;
        // Load other default values into their respective input elements
    </script>
    <script>
        const logo_widthInput = document.getElementById('logo_width');
        const logo_heightInput = document.getElementById('logo_height');
        const text_vertical_borderInput = document.getElementById('text_vertical_border');
        const text_horizontal_borderInput = document.getElementById('text_horizontal_border');
        const text_vertical_offsetInput = document.getElementById('text_vertical_offset');
        const text_horizontal_offsetInput = document.getElementById('text_horizontal_offset');
        const minute_diameterInput = document.getElementById('minute_diameter');
        // Get references to other inputs in a similar way
    
        logo_widthInput.addEventListener('input', updateScreen);
        logo_heightInput.addEventListener('input', updateScreen);
        text_vertical_borderInput.addEventListener('input', updateScreen);
        text_horizontal_borderInput.addEventListener('input', updateScreen);
        text_vertical_offsetInput.addEventListener('input', updateScreen);
        text_horizontal_offsetInput.addEventListener('input', updateScreen);
        minute_diameterInput.addEventListener('input', updateScreen);
        // Add event listeners for other inputs
    
        function incrementValue(inputId, increment) {
            const inputElement = document.getElementById(inputId);
            const currentValue = parseInt(inputElement.value);
            inputElement.value = currentValue + increment;
            updateScreen();
        }
    
        function updateScreen() {
            const logo_widthValue = parseInt(document.getElementById('logo_width').value);
            const logo_heightValue = parseInt(document.getElementById('logo_height').value);
            const text_vertical_borderValue = parseInt(document.getElementById('text_vertical_border').value);
            const text_horizontal_borderValue = parseInt(document.getElementById('text_horizontal_border').value);
            const text_vertical_offsetValue = parseInt(document.getElementById('text_vertical_offset').value);
            const text_horizontal_offsetValue = parseInt(document.getElementById('text_horizontal_offset').value);
            const minute_diameterValue = parseInt(document.getElementById('minute_diameter').value);
            // Get other variable values in a similar way
    
            const data = new URLSearchParams();
            data.append('logo_width', logo_widthValue);
            data.append('logo_height', logo_heightValue);
            data.append('text_vertical_border', text_vertical_borderValue);
            data.append('text_horizontal_border', text_horizontal_borderValue);
            data.append('text_vertical_offset', text_vertical_offsetValue);
            data.append('text_horizontal_offset', text_horizontal_offsetValue);
            data.append('minute_diameter', minute_diameterValue);
            // Append other variables to the data
    
            fetch('/adjust_screen', {
                method: 'POST',
                body: data
            });
        }
    </script>
    
    
</body>
</html>

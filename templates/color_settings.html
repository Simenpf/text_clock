<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Adjustment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .adjustment-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .adjustment-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .color-picker {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="adjustment-container">
            <div class="adjustment-label">Logo Color</div>
            <input type="color" class="color-picker" id="logoColor" value="#ff0000" oninput="updateColor()">
        </div>

        <div class="adjustment-container">
            <div class="adjustment-label">Text Color</div>
            <input type="color" class="color-picker" id="lettersColor" value="#000000" oninput="updateColor()">
        </div>

        <div class="adjustment-container">
            <div class="adjustment-label">Minute Color</div>
            <input type="color" class="color-picker" id="minutesColor" value="#000000" oninput="updateColor()">
        </div>
    </div>
    <!-- Add more color parameters if needed -->

    <script>
        function updateColor() {
            const logoColorValue = document.getElementById("logoColor").value;
            const lettersColorValue = document.getElementById("lettersColor").value;
            const minutesColorValue = document.getElementById("minutesColor").value;

            const data = new URLSearchParams();
            data.append("logoColor", logoColorValue);
            data.append("lettersColor", lettersColorValue);
            data.append("minutesColor", minutesColorValue);

            fetch('/adjust_color', {
                method: 'POST',
                body: data
            });
        }
    </script>
</body>
</html>
